<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Događaji{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #map svg { width: 100%; height: 500px; }
  </style>
</head>
<body class="container my-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Događaji</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('main.event_map') }}">Karta događaja</a>
      <a class="nav-link" href="{{ url_for('main.recommendations') }}">Preporuke</a>
      <a class="nav-link" href="{{ url_for('main.analytics_view') }}">Analytics</a>
    </div>
  </nav>

  <div>
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FGKGFCVZ6N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FGKGFCVZ6N');
  </script>
</body>
</html>
